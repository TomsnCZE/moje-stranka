<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moje stránka</title>
  <style>
    :root {
      --bg-color-light: #f2f2f2;
      --text-color-light: #111;
      --bg-color-dark: #1b1b1b;
      --text-color-dark: #fff;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      transition: background 0.5s, color 0.5s;
      background: var(--bg-color-dark);
      color: var(--text-color-dark);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      margin: 0.3em;
    }

    p {
      font-size: 1.5em;
      margin: 0.3em;
    }

    /* Cursor efekt */
    #cursor-effect {
      position: fixed;
      width: 150px;
      height: 150px;
      background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, transparent 60%);
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 1;
    }

    #content {
      z-index: 2;
      text-align: center;
      position: relative;
    }

    /* Lampička */
.string {
  width: 4px;
  height: 120px;
  background: #ccc;
  transform-origin: top center;
  transition: transform 0.3s ease;
}

.bulb {
  width: 40px;
  height: 40px;
  background: yellow;
  border-radius: 50%;
  box-shadow: 0 0 25px yellow;
  transition: background 0.4s, box-shadow 0.4s, transform 0.2s;
}

.lamp.off .bulb {
  background: #444;
  box-shadow: none;
}

body.light-mode .bulb {
  background: #fff176;
  box-shadow: 0 0 25px #fff176;
}

body.light-mode .lamp.off .bulb {
  background: #999;
  box-shadow: none;
}

/* Tahací animace */
.lamp.animate .string {
  transform: rotate(15deg);
}

.lamp.animate .bulb {
  transform: scale(1.1);
}

  </style>
</head>
<body>
  <!-- Efekt sledující myš -->
  <div id="cursor-effect"></div>

  <!-- Lampička -->
  <div class="lamp" id="lampicka" onclick="prepniRezim()">
    <div class="string"></div>
    <div class="bulb"></div>
  </div>

  <!-- Obsah -->
  <div id="content">
    <h1>Tomáš Mucha 3.H</h1>
    <p id="pozdrav"></p>
    <p id="datum"></p>
    <p id="cas"></p>
  </div>

  <script>
    // Efekt sledující myš
    const cursor = document.getElementById("cursor-effect");
    document.addEventListener("mousemove", e => {
      cursor.style.left = `${e.clientX}px`;
      cursor.style.top = `${e.clientY}px`;
    });

    // Pozdrav
    function nastavPozdrav() {
      const hodina = new Date().getHours();
      let pozdrav = "Ahoj";
      if (hodina < 6) pozdrav = "Dobrou noc";
      else if (hodina < 10) pozdrav = "Dobré ráno";
      else if (hodina < 12) pozdrav = "Dobré dopoledne";
      else if (hodina < 18) pozdrav = "Dobré odpoledne";
      else pozdrav = "Dobrý večer";
      document.getElementById("pozdrav").textContent = `${pozdrav}, pane učiteli!`;
    }

    // Čas a datum
    function aktualizujDatumCas() {
      const ted = new Date();
      const datum = ted.toLocaleDateString('cs-CZ', { day: 'numeric', month: 'numeric', year: 'numeric' });
      const cas = ted.toLocaleTimeString('cs-CZ', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
      document.getElementById("datum").textContent = `Dnes je ${datum}`;
      document.getElementById("cas").textContent = `Aktuální čas: ${cas}`;
    }

    nastavPozdrav();
    aktualizujDatumCas();
    setInterval(aktualizujDatumCas, 1000);

</body>
</html>
