<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moje stránka</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 3em;
      margin: 0.3em;
    }

    p {
      font-size: 1.5em;
      margin: 0.3em;
    }

    #cursor-effect {
      position: fixed;
      width: 150px;
      height: 150px;
      background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 60%);
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      transition: background 0.2s;
      z-index: 1;
    }

    #content {
      z-index: 2;
      text-align: center;
      position: relative;
    }
  </style>
</head>
<body>
  <div id="cursor-effect"></div>

  <div id="content">
    <h1>Tomáš Mucha 3.H</h1>
    <p id="pozdrav"></p>
    <p id="datum"></p>
    <p id="cas"></p>
  </div>

  <script>
    // Efekt sledující myš
    const cursor = document.getElementById("cursor-effect");
    document.addEventListener("mousemove", e => {
      cursor.style.left = `${e.clientX}px`;
      cursor.style.top = `${e.clientY}px`;
    });

    // Funkce pro zobrazení pozdravu podle denní doby
    function nastavPozdrav() {
      const hodina = new Date().getHours();
      let pozdrav = "Ahoj";

      if (hodina < 6) pozdrav = "Dobrou noc";
      else if (hodina < 10) pozdrav = "Dobré ráno";
      else if (hodina < 12) pozdrav = "Dobré dopoledne";
      else if (hodina < 18) pozdrav = "Dobré odpoledne";
      else pozdrav = "Dobrý večer";

      document.getElementById("pozdrav").textContent = `${pozdrav}, Tomáši!`;
    }

    // Funkce pro zobrazení datumu a času
    function aktualizujDatumCas() {
      const ted = new Date();

      const datum = ted.toLocaleDateString('cs-CZ', {
        day: 'numeric',
        month: 'numeric',
        year: 'numeric'
      });

      const cas = ted.toLocaleTimeString('cs-CZ', {
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });

      document.getElementById("datum").textContent = `Dnes je ${datum}`;
      document.getElementById("cas").textContent = `Aktuální čas: ${cas}`;
    }

    nastavPozdrav();
    aktualizujDatumCas();
    setInterval(aktualizujDatumCas, 1000); // každou sekundu
  </script>
</body>
</html>
