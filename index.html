<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moje stránka</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 3em;
      margin: 0.3em;
    }

    p {
      font-size: 1.5em;
      margin: 0.3em;
    }

    #cursor-effect {
      position: fixed;
      width: 150px;
      height: 150px;
      background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 60%);
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      transition: background 0.2s;
      z-index: 1;
    }

    #content {
      z-index: 2;
      text-align: center;
      position: relative;
    }
  </style>
</head>
<body>
  <div id="cursor-effect"></div>

  <div id="content">
    <h1>Tomáš Mucha 3.H</h1>
    <p id="pozdrav"></p>
    <p id="cas"></p>
  </div>

  <script>
    // Cursor follow efekt
    const cursor = document.getElementById("cursor-effect");
    document.addEventListener("mousemove", e => {
      cursor.style.left = `${e.clientX}px`;
      cursor.style.top = `${e.clientY}px`;
    });

    // Dynamický pozdrav
    const hodina = new Date().getHours();
    let pozdrav = "Ahoj";
    if (hodina < 12) pozdrav = "Dobré ráno";
    else if (hodina < 18) pozdrav = "Dobré odpoledne";
    else pozdrav = "Dobrý večer";
    document.getElementById("pozdrav").textContent = `${pozdrav}, Tomáši!`;

    // Aktuální čas s aktualizací
    function aktualizujCas() {
      const ted = new Date();
      const formatovany = ted.toLocaleString('cs-CZ', {
        day: 'numeric',
        month: 'numeric',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });
      document.getElementById('cas').textContent = `Dnes je ${formatovany}`;
    }

    aktualizujCas();
    setInterval(aktualizujCas, 1000);
  </script>
</body>
</html>
