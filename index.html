<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moje stránka</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      color: #333;
      text-align: center;
      margin: 0;
      padding: 4em 1em;
    }

    h1 {
      font-size: 3em;
      color: #005b96;
      margin-bottom: 0.3em;
    }

    #cas {
      font-size: 1.5em;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h1>Tomáš Mucha 3.H</h1>
  <div id="cas"></div>

  <script>
    function aktualizujCas() {
      const ted = new Date();
      const formatovany = ted.toLocaleString('cs-CZ', {
        day: 'numeric',
        month: 'numeric',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });
      document.getElementById('cas').textContent = `Dnes je ${formatovany}`;
    }

    // aktualizuj hned a pak každou sekundu
    aktualizujCas();
    setInterval(aktualizujCas, 1000);
  </script>
</body>
</html>
